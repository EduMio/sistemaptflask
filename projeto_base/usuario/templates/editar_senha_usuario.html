{% extends "Base_dashboard.html" %}

{% block conteudo %}
{% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                    <li><b>{{ message }}</b></li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

<h3>Edição da senha</h3>
<form action="{{url_for('usuario.editar_senha_usuario')}}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div>
        <span>Nova senha:</span>
        <input type="password" id="senha" name="senha" placeholder="***********" required style="margin: 5px;" maxlength="255">
    </div>
    <div>
        <span>Confirme sua senha:</span>
        <input type="password" id="confirmacao" name="confirmacao" placeholder="***********" required style="margin: 5px;" maxlength="255">
    </div>
    <button type="submit">Confirmar</button>
    <button type="button"><a href="{{url_for('principal.index')}}" style="color: inherit; text-decoration: none;">Cancelar</a></button>
</form>
{% endblock %}

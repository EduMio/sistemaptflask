<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Cadastro</title>

  <!-- Custom fonts for this template-->
  <link href="{{url_for('static', filename='temas_exteriores/startbootstrap-sb-admin-2-gh-pages/vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{{url_for('static', filename='temas_exteriores/startbootstrap-sb-admin-2-gh-pages/css/sb-admin-2.min.css')}}" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='temas_exteriores/startbootstrap-sb-admin-2-gh-pages/css/croppie.css')}}" />


</head>

<body class="bg-gradient-primary">

  <div class="container">
    <div class="row justify-content-center">
    <div class="col-lg-9">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                {% with messages = get_flashed_messages() %} {% if messages %}
                    <div class="flashes " style="height: 40px;">
                  {% for message in messages %}
                <p class="btn btn-block btn-warning"><b>{{ message }}</b></p>
                    {% endfor %}

                </div>
                    <br> {% endif %} {% endwith %}
                <h1 class="h4 text-gray-900 mb-4">Cadastre-se</h1>
              </div>
              <form class="user" action="{{url_for('usuario.cadastrar_usuario')}}" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <input type="text" class="form-control form-control-user" name="nome" id="exampleFirstName" placeholder="Nome Completo" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-user" name="login" id="exampleLastName" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" name="email" id="exampleInputEmail" placeholder="Email" required>
                </div>

                <div class="custom-file">
                  <label style="border-radius:25px; border-bottom-right-radius: 0.5rem; border-top-right-radius: 0.5rem; font-size: medium;" class="custom-file-label" for="validatedCustomFile">
                    <p style="font-size: small; padding-top: 3px;">Foto de perfil (1:1)</p>
                  </label>
                  <input class="custom-file-input" type="file" id="foto_trainee" name="foto_trainee" placeholder="Sua foto"  onchange="loadFile(event)" required>
                </div>

                <div id="ppic" style="display: none; align-items: center; justify-content: left; height: auto; padding-top: 20px; padding-left: 8px;">
                  <p style="padding-right: 27px;">Sua foto será vista assim:</p>
                  <img id="output" width="128" height="128" style="border-radius: 12px;"/>
                </div>
                
                <div class="form-group row" style="margin-top: 25px;">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" name="senha" id="exampleInputPassword" placeholder="Senha" required>
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" name="confirmacao" id="exampleRepeatPassword" placeholder="Confirmação de senha" required>
                  </div>
                </div>
                <button class="btn btn-primary btn-user btn-block">Cadastrar</button>
                

              </form>
              <hr>
              
              <div class="text-center">
                <a class="small" href="{{url_for('usuario.login')}}">Já possui uma conta? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{{url_for('static', filename='temas_exteriores/startbootstrap-sb-admin-2-gh-pages/vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='temas_exteriores/startbootstrap-sb-admin-2-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{{url_for('static', filename='temas_exteriores/startbootstrap-sb-admin-2-gh-pages/vendor/jquery-easing/jquery.easing.min.js')}}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{{url_for('static', filename='temas_exteriores/startbootstrap-sb-admin-2-gh-pages/js-admin-2.min.js')}}"></script>
  <script src="{{url_for('static', filename='temas_exteriores/startbootstrap-sb-admin-2-gh-pages/js/croppie.js')}}"></script>

  <script>

    var loadFile = function(event) {
      var image = document.getElementById('output');
      image.src = URL.createObjectURL(event.target.files[0]);

      var x = document.getElementById("ppic");
      x.style.display = "flex";
    };

  </script>

</body>

</html>

{% extends 'base_tela_de_login.html' %}
{% block mensagem %}Esqueci a Senha{% endblock mensagem %}
{% block form %}
<form action="{{url_for('usuario.forgot_password')}}" method="POST" class="user">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
      <input name="email" type="text" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Digite seu E-mail">
    </div>
    <div class="form-group">
      <input name="confirmar" type="text" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Confirme seu E-mail">
    </div>
    <button class="btn btn-primary btn-user btn-block">
      Enviar
    </button>
    <hr>
</form>
{% endblock form %}
